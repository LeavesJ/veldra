[policy]
protocol_version = 2
required_prevhash_len = 64

min_total_fees = 0

# Don’t cap at 12 for demo; it causes lots of tx_count_exceeded noise.
max_tx_count = 250

# Tier windows (tx count in mempool)
low_mempool_tx = 5
high_mempool_tx = 20

# Floors are sats per tx (total_fees / tx_count).
# Keep them modest so “normal” fee_rate traffic clears.
min_avg_fee_lo  = 200
min_avg_fee_mid = 1200
min_avg_fee_hi  = 3500

# Demo: don’t kill empty templates; regtest often empties.
reject_empty_templates = true

# Optional enforcement knob; fine either way for demo.
reject_coinbase_zero = true

# If mempool fetch fails, don’t silently go “high strict”.
unknown_mempool_as_high = false

[policy.safety]
max_weight_ratio = 0.999
